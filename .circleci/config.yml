version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  arm-clang:
    parameters:
      family:
        type: string
    docker:
      - image: cimg/base:current
    resource_class: small
    environment:
      TOOLCHAIN_URL: https://github.com/ARM-software/LLVM-embedded-toolchain-for-Arm/releases/download/release-17.0.1/LLVMEmbeddedToolchainForArm-17.0.1-Linux-x86_64.tar.xz
      NINJA_URL: https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-linux.zip

    steps:
      - checkout
      - restore_cache:
          key: $TOOLCHAIN_URL
          paths:
            - ~/cache/toolchain
      - run:
          name: Install Toolchain
          command: |
            # Only download if folder does not exist (not cached)
            if [ ! -d ~/cache/toolchain ]; then
              mkdir -p ~/cache/toolchain
              wget $TOOLCHAIN_URL -O toolchain.tar.gz
              tar -C ~/cache/toolchain -xaf toolchain.tar.gz
            fi
      - save_cache:
          key: $TOOLCHAIN_URL
          paths:
            - ~/cache/toolchain
      - run:
          name: Setup build environment
          command: |
            echo "export PATH=$PATH:`echo ~/cache/toolchain/*/bin`" >> $BASH_ENV
            # install ninja
            wget $NINJA_URL -O ninja-linux.zip
            unzip ninja-linux.zip -d ~/bin
      - run:
          name: Get Dependencies
          command: |
            python tools/get_deps.py << parameters.family >>
      - run:
          name: Build
          command: python tools/build.py -s cmake --toolchain clang --one-per-family << parameters.family >>

workflows:
  build:
    jobs:
      - arm-clang:
          matrix:
            parameters:
              family: ['stm32f1']
