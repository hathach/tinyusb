version: 2.1

setup: true
orbs:
  continuation: circleci/continuation@1

jobs:
  set-matrix:
    docker:
      - image: cimg/base:current
    resource_class: small
    steps:
      - checkout
      - run:
          name: Set matrix
          command: |
            echo "set matrix"
      - continuation/continue:
          configuration_path: .circleci/config2.yml

workflows:
  set-matrix-workflow:
    jobs:
      - set-matrix
