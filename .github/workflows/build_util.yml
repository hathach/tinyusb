name: Reusable build util

on:
  workflow_call:
    inputs:
      build-system:
        required: true
        type: string
      toolchain:
        required: true
        type: string
      toolchain_url:
        required: false
        type: string
      build-args:
        required: true
        type: string
      os:
        required: false
        type: string
        default: 'ubuntu-latest'

jobs:
  family:
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      matrix:
        arg: ${{ fromJSON(inputs.build-args) }}
    steps:
      - name: Checkout TinyUSB
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Toolchain
        id: setup-toolchain
        uses: ./.github/actions/setup_toolchain
        with:
          toolchain: ${{ inputs.toolchain }}
          toolchain_url: ${{ inputs.toolchain_url }}

      - name: Checkout pico-sdk for rp2040
        if: contains(matrix.arg, 'rp2040') || contains(matrix.arg, 'raspberry_pi_pico')
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-sdk
          ref: develop
          path: pico-sdk

      - name: Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt install -y ninja-build

      - name: Get Dependencies
        run: |
          python3 tools/get_deps.py ${{ matrix.arg }}
          echo "PICO_SDK_PATH=${{ github.workspace }}/pico-sdk" >> $GITHUB_ENV

      - name: Build
        if: inputs.toolchain != 'esp-idf'
        run: |
          python tools/build.py -s ${{ inputs.build-system }} ${{ steps.setup-toolchain.outputs.build_option }} ${{ matrix.arg }}

      - name: Build using ESP-IDF docker
        if: inputs.toolchain == 'esp-idf'
        run: |
          docker run --rm -v $PWD:/project -w /project espressif/idf:${{ inputs.toolchain_url }} python3 tools/build.py ${{ matrix.arg }}
