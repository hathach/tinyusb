  mirror-tinyusb-src:
    if: github.repository == 'hathach/tinyusb'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Push to tinyusb_src
      run: |
        # clone tinyusb_src with PAT
        git config --global user.email "thach@tinyusb.org"
        git config --global user.name "hathach"
        git clone --depth 1 --single-branch --branch main "https://${{ secrets.API_TOKEN_GITHUB }}@github.com/hathach/tinyusb_src.git" tinyusb_src

        # Remove all files
        rm -rf tinyusb_src/*

        # Copy src and other files
        cp -r src tinyusb_src/
        cp LICENSE tinyusb_src/
        cd tinyusb_src

        # Commit if there is changes
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit --message "Update from https://github.com/$GITHUB_REPOSITORY/commit/$GITHUB_SHA"
          git push 
        fi

    - name: Get Tag
      if: ${{ github.event_name == 'release' }}
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create tinyusb_src Tag
      if: ${{ github.event_name == 'release' }}
      run: |
        cd tinyusb_src
        git tag ${{ env.TAG }}
        git push origin ${{ env.TAG }}
        
    - name: Create tinyusb_src Release
      id: create-release
      if: ${{ github.event_name == 'release' }}
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        owner: hathach
        repo: tinyusb_src
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: Changelog can be found at https://github.com/hathach/tinyusb/releases/tag/${{ env.TAG }}

    - if: ${{ github.event_name == 'release' }}
      run: |
        echo ${{ steps.create-release.outputs.html_url }}
        echo ${{ steps.create-release.outputs.upload_url }}
